                    <h4>
                        <span class="bg-light"> <strong>Contact Form</strong> </span>
                    </h4>
                    <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Full name" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Email address" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <select class="custom-select" style="max-width: 120px;">
                                <option selected="">+971</option>
                                <option value="1">+972</option>
                                <option value="2">+198</option>
                                <option value="3">+701</option>
                            </select>
                            <input name="" class="form-control" placeholder="Phone number" type="text">
                        </div> <!-- form-group// -->


                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fas fa-comment-alt"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Message" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary bg-dark btn-block"> Send Message </button>
                        </div> <!-- form-group// -->



                        <p>Way of contact:</p>

                        <div class="pb-3">
                            <label for="telefono">Telephone</label>
                            <input type="radio" name="contacto" value="telephone" id="telefono">

                            <label for="correo">E-mail</label>
                            <input type="radio" name="contacto" value="email" id="correo">
                        </div>

                    </form>
